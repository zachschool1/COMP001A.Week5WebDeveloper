        <h1>Contact Us</h1>
    </header>

    <main>
        <section id="contact-section">
            <h2> Let me know what you like </h2>
            <form action="submit" method="post">
                <label for="name"> Name </label>
                <input type="text" name="name" id="name" placeholder="First and Last Name">
                <br>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" placeholder="example@example.com">
                <br>

                <label for="subject">Subject:</label>
                <textarea name="subject" id="subject" cols="50" rows="2" placeholder="Subject"></textarea>
                <br>
                <label for="message">Comments:</label>
                <textarea name="message" id="message" cols="50" rows="4" placeholder="Send a message!"></textarea>
                <br>
                <button type="submit">Contact Us!</button>
                <button type="reset">Reset </button>
            </form>
        </section>
    </main>
